<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #signininput="ngForm" (ngSubmit)="onSubmit(signininput)">
    <mat-form-field>
      <input 
      type="email" 
      matInput placeholder="Your email" 
      ngModel name="email"
      email required
      #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Email cannot be empty.</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Wrong Email.</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Has to be 6 chracthers long.">
      <input 
      type="password" 
      matInput placeholder="password" 
      ngModel name="password"
      required
      minlength="6"
      #pwInput="ngModel">
      <mat-hint align="end"> {{ pwInput.value?.length}} / 6</mat-hint>
      <mat-error>Password isn't long enough</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input 
      matInput [matDatepicker]="picker" 
      placeholder="Your Birthday"
      [max]="maxDate"
      ngModel name="birthdate" 
      required
      color="primary"
      >
      <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

   
      <mat-checkbox ngModel name="agree" required labelPosition="before">Agree to Terms and Conditions</mat-checkbox>
   
    <button type="submit" mat-raised-button color="primary" [disabled]="signininput.invalid">Submit </button>

  </form>

</section>
